        // memorization
        function memorize(fn){
            const cache = {};
            return function(n){
                if (cache[n]){
                    return cache[n];
                }
                const res = fn(n);
                cache[n] = res;
                console.log(cache)
                return res;
            }
        }
        const factorial = memorize(function(n){
            if(n<=1){
                return 1;
            }
            return n * factorial(n-1);
        })
